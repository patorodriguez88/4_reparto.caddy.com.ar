<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../hyper/dist/saas/assets/css/app.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="scannerWrap">
      <div id="qr-reader"></div>
      <div id="scan-feedback" class="scan-feedback hidden"></div>
      <!-- HUD limpio -->
      <div id="estado" class="p-2 text-center bg-warning text-white">
        <div class="fw-bold">Bultos</div>
        <div style="font-size: 28px; line-height: 1.1">
          <span id="wh-ok">0</span> / <span id="wh-total">0</span>
        </div>
        <div id="wh-msg" class="small">Escane√° todos los bultos para salir</div>
      </div>

      <div class="p-2 d-grid gap-2" id="scanFooter">
        <button id="btn-salir" class="btn btn-secondary btn-lg" disabled>
          Faltan bultos
        </button>

        <button
          id="btn-volver"
          class="btn btn-outline-light btn-lg"
          type="button"
        >
          Volver
        </button>
      </div>
    </div>

    <script src="../hyper/dist/saas/assets/js/vendor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- DB compartida -->
    <script src="Proceso/js/db.js"></script>

    <!-- scanner + estados -->
    <script src="Proceso/js/scan.js"></script>
  </body>
</html>
