<!doctype html>
<html lang="es">
  <head>
    <title>Reparto Caddy | Panel Visual</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, viewport-fit=cover" />
    <meta content="Sistema de Gestion de envíos Caddy." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta name="theme-color" content="#111827" />
    <!-- PWA / iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="pwa/manifest.webmanifest" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Hyper vendor -->
    <link href="../hyper/dist/saas/assets/css/vendor/responsive.bootstrap5.css" rel="stylesheet" type="text/css" />
    <link href="../hyper/dist/saas/assets/css/vendor/buttons.bootstrap5.css" rel="stylesheet" type="text/css" />
    <link href="../hyper/dist/saas/assets/css/vendor/select.bootstrap5.css" rel="stylesheet" type="text/css" />
    <!-- App css -->
    <link href="../hyper/dist/saas/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../hyper/dist/saas/assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
    <link href="../hyper/dist/saas/assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    <!-- Dropzone -->
    <link href="../hyper/dist/saas/assets/css/vendor/dropzone.css" rel="stylesheet" />
    <!-- Custom -->
    <link href="css/hdr.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="loading" data-layout="topnav">
    <!-- Install banner -->
    <div id="installBanner" style="display: none" class="card shadow-sm position-fixed bottom-0 start-0 end-0 m-3">
      <div class="card-body d-flex align-items-center justify-content-between gap-2">
        <div>
          <div class="fw-bold">Instalá Caddy Reparto</div>
          <div class="text-muted small">Más rápido y sin pestañas.</div>
        </div>
        <div class="d-flex gap-2">
          <button id="btnInstallLater" class="btn btn-light btn-sm">Más tarde</button>
          <button id="btnInstallNow" class="btn btn-primary btn-sm">Instalar</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="content-page">
        <div class="content">
          <div class="navbar-custom topnav-navbar" id="navbar" style="display: none">
            <div class="container-fluid d-flex align-items-center justify-content-between">
              <div class="lines"><span></span><span></span><span></span></div>
              <ul class="list-unstyled topbar-menu mb-0 d-flex align-items-center gap-0">
                <li class="dropdown notification-list mt-0">
                  <h2 class="page-title mb-0">
                    <span class="badge bg-warning text-light" id="hdr-header"></span>
                    <span id="badge-total" class="badge bg-secondary text-light">0</span>
                    <span id="badge-entregados" class="badge bg-danger text-light">0</span>
                    <span id="badge-sinentregar" class="badge bg-success text-light">0</span>
                  </h2>
                </li>

                <li class="dropdown notification-list mr-0">
                  <a
                    class="nav-link dropdown-toggle arrow-none"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-haspopup="false"
                    aria-expanded="false"
                  >
                    <i class="dripicons-search noti-icon"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                    <div class="p-3">
                      <input
                        id="buscarnombre"
                        type="text"
                        class="form-control"
                        placeholder="Buscar..."
                        aria-label="Buscar..."
                      />
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-search" type="button" class="btn btn-primary">Aceptar</button>
                      </div>
                    </div>
                  </div>
                </li>

                <li class="dropdown notification-list">
                  <a class="nav-link arrow-none" href="#" id="btnInstallBell" role="button" aria-label="Instalar app">
                    <i class="dripicons-bell noti-icon"></i>
                    <span class="noti-icon-badge"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- LOGIN -->
          <div id="login" class="account-pages" style="display: none">
            <div class="login-wrapper bg-white">
              <div class="login-card">
                <div class="card">
                  <div class="card-header pt-4 pb-4 text-center bg-white">
                    <a href="#">
                      <span><img src="images/LogoCaddy.png" alt="" height="88" /></span>
                    </a>
                  </div>

                  <div class="card-body p-4">
                    <div class="text-center w-75 m-auto">
                      <h4 class="text-dark-50 text-center mt-0 fw-bold">Ingreso Recorridos</h4>
                      <p class="text-muted mb-4">Ingrese su Usuario y Contraseña.</p>
                    </div>

                    <form id="loginForm" action="#" class="needs-validation" novalidate>
                      <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input
                          class="form-control"
                          type="text"
                          id="user"
                          name="user"
                          required
                          placeholder="Ingrese su Usuario"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group input-group-merge">
                          <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Ingrese su Contraseña"
                          />
                          <div class="input-group-text" data-password="false">
                            <span class="password-eye"></span>
                          </div>
                        </div>
                      </div>

                      <div class="mb-0 text-center">
                        <div class="d-grid mt-4">
                          <button type="submit" class="btn btn-caddy w-100" id="ingreso">Ingresar</button>
                          <a class="text-muted" href="#"><small>v.1.1.5</small></a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <section class="container-fluid mt-2 app-screen" id="screen-cuenta" style="display: none"> -->
          <!-- <div class="row" id="mis_envios_cuenta"></div> -->
          <!-- </section> -->
          <!-- APP MAIN -->
          <main id="app-main" class="app-main">
            <!-- SCREEN: Operación -->
            <section class="container-fluid mt-2 app-screen" id="screen-operacion" style="display: none">
              <!-- <div class="col-xl-7" id="card-envio" style="display: none"></div> -->

              <!-- CARD ENVIOS -->
              <div class="card" id="border-single-card">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center gap-2">
                      <i id="icon-servicio" class="mdi"></i>
                      <span id="card-servicio" class="fw-bold"></span>
                    </div>
                    <span id="card-seguimiento" class="badge bg-secondary"></span>
                  </div>

                  <h4 id="posicioncliente" class="mb-1"></h4>

                  <div class="d-flex align-items-start gap-2 mb-2">
                    <i id="icon-direccion" class="mdi mdi-map-marker"></i>
                    <div id="direccion" class="text-muted"></div>
                  </div>

                  <div id="observaciones" class="text-muted small mb-2"></div>

                  <div class="mb-3">
                    <span class="badge bg-primary">Cantidad</span>
                    <span class="badge bg-secondary" id="card-receptor-cantidad">0</span>
                  </div>

                  <!-- Bloques que tu JS muestra/oculta -->
                  <div id="card-receptor-items" style="display: none">
                    <!-- acá va tu select2 #prueba y #totalt si querés -->
                  </div>

                  <div id="card-receptor-name" style="display: none">
                    <input id="receptor-name" class="form-control" placeholder="Nombre receptor" />
                  </div>

                  <div id="card-receptor-dni" style="display: none" class="mt-2">
                    <input id="receptor-dni" class="form-control" placeholder="DNI receptor" />
                  </div>

                  <div id="card-receptor-observaciones" class="mt-2">
                    <textarea
                      id="receptor-observaciones"
                      class="form-control"
                      rows="2"
                      placeholder="Observaciones"
                    ></textarea>
                  </div>

                  <div class="mt-3" id="botonera" style="display: none"></div>
                  <div class="mt-3" id="botones-entrega" style="display: none"></div>
                  <div class="mt-3" id="botones-no-entrega" style="display: none"></div>

                  <button id="btnEscanear" type="button" class="btn btn-warning w-100 mt-3" style="display: none">
                    Escanear bultos
                  </button>

                  <div id="alert-cancelar-colecta" class="alert alert-warning mt-2" style="display: none">
                    Colecta: podés cancelar si corresponde.
                  </div>
                </div>
              </div>
              <!-- HASTA ACA CARD ENVIOS -->
              <div class="row" id="hdractivas"></div>

              <!-- template oculto -->
              <div class="row" id="mis_envios" style="display: none">...</div>
            </section>

            <!-- SCREEN: Totales -->
            <section class="container-fluid mt-2 app-screen" id="screen-totales" style="display: none">
              <div class="row" id="mis_envios_clone"></div>
            </section>

            <!-- SCREEN: Cuenta -->
            <section class="container-fluid mt-2 app-screen" id="screen-cuenta" style="display: none">
              <div class="row" id="mis_envios_cuenta"></div>
            </section>
          </main>

          <!-- spinner -->
          <div class="spinner-border avatar-md text-primary" role="status" style="display: none"></div>
        </div>
      </div>

      <!-- FOOTER + BOTTOM NAV -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row w-auto">
            <div class="col-md-12 fixed-bottom">
              <button
                style="display: none"
                id="btn-dark-el"
                type="button"
                class="btn btn-lg btn-dark fixed-bottom w-auto"
              >
                <i class="mdi mdi-account-search"></i> Sacar Filtro
              </button>
              <script>
                document.write(new Date().getFullYear());
              </script>
              © Triangular S.A.
            </div>
          </div>
        </div>

        <nav class="app-bottomnav">
          <!-- ✅ Recorridos = screen (paneles) -->
          <a href="#operacion" class="nav-item active" data-screen="operacion">
            <i class="mdi mdi-map-marker-path"></i>
            <span>Recorridos</span>
          </a>
          <!-- ✅ Warehouse = acción (ir a warehouse.html) -->
          <a href="warehouse.html" class="nav-item" data-action="warehouse">
            <i class="mdi mdi-barcode-scan"></i>
            <span>Warehouse</span>
          </a>

          <!-- <a href="#totales" class="nav-item" data-screen="totales">
            <i class="mdi mdi-chart-donut"></i>
            <span>Totales</span>
          </a> -->

          <a href="#cuenta" class="nav-item" data-screen="cuenta">
            <i class="mdi mdi-account-outline"></i>
            <span>Cuenta</span>
          </a>

          <a href="#" class="nav-item" data-action="logout">
            <i class="mdi mdi-reply-outline"></i>
            <span>Salir</span>
          </a>
        </nav>
      </footer>
    </div>

    <!-- MODALES (fuera del flujo) -->
    <div class="modal" id="colectaScanModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Escanear bulto (colecta)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <span class="badge bg-secondary">Esperado:</span>
              <span class="badge bg-primary" id="colecta-expected">–</span>
            </div>
            <div id="colecta-feedback" class="mb-2"></div>
            <div id="colecta-qr-reader"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="btnValidarFaltantes">Validar faltantes</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="info-alert-modal"
      class="modal fade"
      data-controls-modal="info-alert-modal"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-4">
            <div class="text-center">
              <i class="dripicons-information h1 text-info"></i>
              <h4 id="info-alert-modal-header" class="mt-2">Actualizando...</h4>
              <p id="info-alert-body" class="mt-3"></p>
              <div class="spinner-grow text-primary" role="status"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../hyper/dist/saas/assets/js/vendor.min.js"></script>
    <script src="../hyper/dist/saas/assets/js/app.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../hyper/dist/saas/assets/js/vendor/dropzone.min.js"></script>
    <script src="../hyper/dist/saas/assets/js/ui/component.fileupload.js"></script>

    <script src="pwa/js/pwa.js"></script>
    <script src="Proceso/js/funciones_hdr.js"></script>
    <script src="Proceso/js/mail.js"></script>
    <script src="Proceso/js/dropzone.js"></script>
    <script src="Proceso/js/colecta_scan.js"></script>
    <script src="Proceso/js/app_status.js"></script>
  </body>
</html>
